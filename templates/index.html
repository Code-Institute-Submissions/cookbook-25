{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col s12">
<p class="slogan">A recipe has no soul, you as the cook can bring soul to the recipe.</p>
</div>
</div>

<div class="row slider-text">
      <div class="col s12 m8 ">
      <div class="carousel images">
    <a class="carousel-item responsive-img"><img src="static/images/beryani.jpg" alt="Beryani Rice"></a>
    <a class="carousel-item responsive-img"><img src="static/images/garlic.jpg" alt="Garlic Naan"></a>
    <a class="carousel-item responsive-img"><img src="static/images/tandori.jpg" alt="Tandori Chicken"></a>
    <a class="carousel-item responsive-img"><img src="static/images/tikka.jpg" alt="Chicken Tikka"></a>
    </div>
      </div>
      <div class="col s12 m4">
      <h4 class="text">Share your favourite recipes with others.</h4>
      <p class="text">Nothing bring together people like food.</p>
      {% if 'username' in session %}
      <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn balsamiq">Add Recipe</a>
      {% else %}
      <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn balsamiq">View Recipes</a>
      {% endif %}
      <form action="{{url_for('search_recipe')}}" method="POST">
        <div class="input-field">
          <input id="search_recipes" name="search_recipes" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons"></i></label>
          <i class="material-icons">close</i>       
        </div>
        <button class="btn waves-effect waves-light balsamiq" type="submit" name="action">Search
      </button>
      </form>  
      </div>
    </div> 
 {% endblock %}
