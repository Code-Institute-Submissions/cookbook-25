{% extends 'base.html' %}
{% block content %}

<div class="row slider-text">
      <div class="col s12 m8 ">
      <div class="carousel images">
    <a class="carousel-item"><img src="static/images/beryani.jpg"></a>
    <a class="carousel-item"><img src="static/images/garlic.jpg"></a>
    <a class="carousel-item"><img src="static/images/tandori.jpg"></a>
    <a class="carousel-item"><img src="static/images/tikka.jpg"></a>
    </div>
      </div>
      <div class="col s12 m4">
      <h4>Share your favourite recipes with others.</h4>

      <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn">View Recipes</a>
       
    
      <form action="{{url_for('search_recipe')}}" method="POST">
        <div class="input-field">
          <input id="search_recipes" name="search_recipes" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons"></i></label>
          <i class="material-icons">close</i>
        
        
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
      </button>
      </form>  
      </div>
    </div>

     
       
 {% endblock %}
