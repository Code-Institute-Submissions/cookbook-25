	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select(); 
            $(".button-collapse").sideNav();   
        });
        // Added underline code to show feedback message of required in the select
        //source stack overflow
        $("select[required]").css({display: "block", height: 0, padding: 0, width: 0, position: 'absolute'});
        $(".datepicker").pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15, // Creates a dropdown of 15 years to control year,
        today: "Today",
        clear: "Clear",
        close: "Ok",
        closeOnSelect: false, // Close upon selecting a date,
      });
       // Added underline code to make date picker field required
      // source stack overflow
      $(".datepicker").prop('readonly', false);
     </script>
	<script>
		// Added following code as there is bug in Materialize for datepicker
      document.getElementById("matfix").addEventListener("click", function (e) {
        e.stopPropagation();
      });
	</script>
