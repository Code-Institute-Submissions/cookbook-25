{% extends 'base.html' %}
{% block content %}
   
    <ul class="collapsible">
    {% for recipes in recipe %}
    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i><strong>{{recipes.recipe_name}}</strong>  - {{recipes.recipe_cuisine}}</div>
      <div class="collapsible-body"><span>{{recipes.recipe_description}}</span></div>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
